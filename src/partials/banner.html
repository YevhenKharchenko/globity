<section id="cookie-banner" class="cookie-banner-section">
  <div class="cookie-banner-text-wrapper">
    <picture>
      <source
        srcset="./img/banner/banner-img-desk.png"
        media="(min-width: 1440px)"
        width="136"
        height="136" />
      <source srcset="./img/banner/banner-img-mob.png" width="86" height="86" />
      <img
        class="banner-img"
        src="./img/banner/banner-img-mob.png"
        alt="Cookie"
        width="86"
        height="86"
        loading="lazy"
    /></picture>
    <p class="cookie-banner-text">
      We use cookies to improve your experience on our website. By browsing this
      website, you agree to our use of cookies.
    </p>
  </div>
  <div class="cookie-banner-buttons">
    <button class="cookie-accept-btn" id="cookie-accept">ACCEPT COOKIES</button>
    <button class="cookie-decline-btn" id="cookie-decline">
      DECLINE COOKIES
    </button>
  </div>
</section>
